<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pr√°ctica flexbox 3 - Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__circle">
          <span class="result__points">76</span>
          <span class="result__total">of 100</span>
        </div>
        <span class="result__qualification">Great</span>
        <p class="result__text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__item">
          <div class="summary__category">
            <img
              src="assets/images/icon-reaction.svg"
              alt="icon reaction"
              class="summary__image"
            />
            <span class="summary__text bold">Reaction</span>
          </div>
          <p class="summary__points"><span class="bold">80 </span>/100</p>
        </div>
        <div class="summary__item summary__item--yellow">
          <div class="summary__category">
            <img
              src="assets/images/icon-memory.svg"
              alt="icon memory"
              class="summary__image"
            />
            <span class="summary__text summary__text--yellow bold">Memory</span>
          </div>
          <p class="summary__points"><span class="bold">92 </span>/100</p>
        </div>
        <div class="summary__item summary__item--green">
          <div class="summary__category">
            <img
              src="assets/images/icon-verbal.svg"
              alt="icon verbal"
              class="summary__image"
            />
            <span class="summary__text summary__text--green bold">Verbal</span>
          </div>
          <p class="summary__points"><span class="bold">61 </span>/100</p>
        </div>
        <div class="summary__item summary__item--blue">
          <div class="summary__category">
            <img
              src="assets/images/icon-visual.svg"
              alt="icon visual"
              class="summary__image"
            />
            <span class="summary__text summary__text--blue bold">Visual</span>
          </div>
          <p class="summary__points"><span class="bold">73 </span>/100</p>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>
  </body>
</html>
